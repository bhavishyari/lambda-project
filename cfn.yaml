AWSTemplateFormatVersion: '2010-09-09'
Description: 'This template deploys a basic stuff to get the aws account set up'
Parameters:
  S3ArtifactStore:
    Type: String
    Description: Name of S3 bucket

Resources:

  # Common Lambda Role
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "lambda-role-example"
      Description: "Role assigned to lambdas"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                Resource: '*'

  # Lambda
  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Code: 
        S3Bucket: lambda-demo-cft
        S3Key: actionRide.zip
      Handler: index.handler
      Runtime: nodejs16.x
      Timeout: 900
      Role: !GetAtt LambdaRole.Arn
      PackageType: Zip
      MemorySize: 128
      VpcConfig:
        SecurityGroupIds:
          - sg-0c86297ab2bce9bd3
        SubnetIds:
          - subnet-028d2373acab38018
          - subnet-04238b41db0f84716 
